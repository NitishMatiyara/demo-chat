<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat-In App</title>
    <script
      defer
      src="https://demo-chatin-app.herokuapp.com/socket.io/socket.io.js"
    ></script>
    <script defer src="js/client.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Ubuntu:wght@400;500;700&family=Work+Sans:wght@300&display=swap");
    </style>
  </head>
  <body>
    <div class="box">
      <nav>
        <h1>Chat-In</h1>
        <img class="logo" src="./js/bg2.png" alt="" />
      </nav>
      <div class="container"></div>

      <form action="#" id="send-form">
        <input type="text" name="messageInp" id="messageInp" />
        <button class="btn" type="submit">Send</button>
      </form>
    </div>
  </body>
</html>
